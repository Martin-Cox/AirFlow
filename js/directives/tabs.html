<div role="tabpanel">
  <ul class="nav nav-tabs" role="tablist">
    <li role="presentation"
      ng-repeat="tab in tabs.tabs"
      ng-class="{'activeTab': tab.active}"
      ng-class="{'tabY': tab}">

      <a href=""
        role="tab"
        ng-click="tabs.select(tab)">{{tab.heading}}</a>
    </li>
  </ul>

  <ng-transclude>
  </ng-transclude>
</div>
