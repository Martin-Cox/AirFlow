<div class="editorSection" ng-controller="ProjectDetailsController">
  <form novalidate class="editorForm">
  	<p class="sectionHeader">Project Details</p>
    <fieldset>
      <div class="editorProperty">
      	<p>Project Name: </p>
      	<input type="text" ng-model="projectDetails.projectName" ng-change="projectDetailsChange()"/>
      </div>
      <div class="editorProperty">
      	<p>Author: </p>
      	<input type="text" ng-model="projectDetails.author" ng-change="projectDetailsChange()"/>
      </div>
      <div class="editorProperty">
      	<p>Version: </p>
      	<input type="number" ng-model="projectDetails.version" ng-change="projectDetailsChange()"/>
      </div>
      <div class="editorProperty">
        <p>Date created: </p>
        <input type="text" ng-readonly="true" ng-model="projectDetails.dateCreated"/>
      </div>
          <div class="editorProperty">
        <p>Date modified: </p>
        <input type="text" ng-readonly="true" ng-model="projectDetails.dateModified"/>
      </div>
    <fieldset>
</div>
