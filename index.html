<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>AirFlow</title>
		<meta name="description" content="AirFlow is a web application that helps you visualise and optimise your computers air cooling.">
		<link href='http://fonts.googleapis.com/css?family=Oswald:700,400' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
		<link href="css/index.css" rel="stylesheet"/>
		<link rel="icon" href="/images/favicon.png">
		<script src="js/external/angular.min.js"></script>	
		<script src="js/external/three.min.js"></script>	
		<script src="js/external/OrbitControls.js"></script>	
		<script src="js/external/stats.min.js"></script>	
		<script src="js/external/physi.js"></script>		
		<!--<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>-->	
	</head>
	<body ng-app="AirFlowApp">
		<div class="main" ng-controller="MainController">

			<div id="loadingSplash" ng-click="hideSplash()">
				<img src="/images/logo_icon.svg" alt="AirFlow logo" id="loadingSplashIcon"> 
				<h1 id="loadingSplashLogoText">AIRFLOW</h1>
				<p id="loadingSplashLoadingText">Loading...</p>
			</div>

			<div id="tabbedPaneContainer">
				Tabbed pane goes here
				<project-Settings></project-Settings>
				<environment-Settings></environment-Settings>
			</div>

			<div id="simulationContainer">
				<simulation></simulation>
			</div>			

		</div>

		<!-- Modules -->
		<script src="js/app.js"></script>

		<!-- Controllers -->
		<script src="js/controllers/MainController.js"></script>
		<script src="js/controllers/ProjectSettingsController.js"></script>
		<script src="js/controllers/EnvironmentController.js"></script>
		<script src="js/controllers/ComponentController.js"></script>
		  
		<!-- Directives -->
		<script src="js/directives/projectSettings.js"></script>
      	<script src="js/directives/environmentSettings.js"></script>
      	<script src="js/directives/componentSettings.js"></script>
      	<script src="js/directives/simulation.js"></script>

      	<!-- Services -->
      	<script src="js/services/defaultsService.js"></script>

	</body>
</html>
